<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WebStar | Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="shared/assets/img/webstar-icon.png">
    <link rel="stylesheet" href="shared/assets/css/global-styles.css">
    <link rel="stylesheet" href="shared/assets/css/registration.css">
    <link rel="icon" type="image/png" href="shared/assets/img/webstar-icon.png">
</head>

<body>
    <div class="container-fluid min-vh-100 d-flex justify-content-center align-items-center" style="background-color: var(--black);">
        <div class="row w-100 h-100 registration-container" style="max-width: 860px; margin: auto; background: #fff; min-height: 80vh; box-shadow: 0 0.5rem 1rem rgba(0,0,0,.15); border-radius: 1.5rem; overflow: hidden;">
            <!-- Logo -->
            <div class="col-md-6 d-flex flex-column justify-content-center align-items-center p-0 registration-logo-col" style="background: #FDE29C; max-width: 350px;">
                <div class="w-100 d-flex justify-content-center align-items-center" style="height: 100%;">
                    <img src="shared/assets/img/webstar-logo-black.png" class="img-fluid" style="max-width: 275px; ">
                </div>
            </div>
            <!-- Registration Form -->
            <div class="col-md-7 d-flex flex-column justify-content-center align-items-center p-4 h-100 registration-form-col" style="background: #fff;">
                <div class="w-100" style="max-width: 400px;">
                    <h2 class="text-center mb-3 mt-2 registration-title" style="color: #2C2C2C; font-family: 'DM Sans SemiBold', sans-serif; font-weight: 600;">Create an account</h2>
                    <form>
                        <input type="text" class="form-control rounded-pill mb-3 border-primary" placeholder="First name">
                        <input type="text" class="form-control rounded-pill mb-3 border-primary" placeholder="Last name">
                        <input type="email" class="form-control rounded-pill mb-3 border-primary" placeholder="Email">
                        
                        <!-- Password field with toggle -->
                        <div class="password-field-container mb-3" style="position: relative;">
                            <input type="password" id="password" class="form-control rounded-pill border-primary" placeholder="Password">
                            <button type="button" class="password-toggle-btn" onclick="togglePassword('password')">
                                <i class="fas fa-eye eye-icon show" style="display: none;"></i>
                                <i class="fas fa-eye-slash eye-icon hide" style="display: block;"></i>
                            </button>
                        </div>
                        
                        <!-- Confirm Password field with toggle -->
                        <div class="password-field-container mb-3" style="position: relative;">
                            <input type="password" id="confirmPassword" class="form-control rounded-pill border-primary" placeholder="Confirm password">
                            <button type="button" class="password-toggle-btn" onclick="togglePassword('confirmPassword')">
                                <i class="fas fa-eye eye-icon show" style="display: none;"></i>
                                <i class="fas fa-eye-slash eye-icon hide" style="display: block;"></i>
                            </button>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 rounded-pill fw-semibold mb-4 mt-2">Register</button>
                    </form>
                    <div class="text-center mb-4">
                        <span>Already have an account?</span>
                        <a href="login.html" class="text-decoration-none fw-semibold" style="color: #2C2C2C;">Log in</a>
                    </div>
                    <div class="text-center" style="font-size: 0.9rem; color: #888;">
                        By clicking register, you agree to our
                        <a href="#" class="fw-bold" style="color: #2C2C2C;">Terms of Service</a> and
                        <a href="#" class="fw-bold" style="color: #2C2C2C;">Privacy Policy</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        function togglePassword(fieldId) {
            var passwordField = document.getElementById(fieldId);
            var toggleBtn = passwordField.nextElementSibling;
            var showIcon = toggleBtn.querySelector('.eye-icon.show');
            var hideIcon = toggleBtn.querySelector('.eye-icon.hide');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                showIcon.style.display = 'block';
                hideIcon.style.display = 'none';
            } else {
                passwordField.type = 'password';
                showIcon.style.display = 'none';
                hideIcon.style.display = 'block';
            }
        }
    </script>
</body>

</html>
