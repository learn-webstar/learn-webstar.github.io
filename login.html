<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WebStar | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="shared/assets/css/global-styles.css">
    <link rel="stylesheet" href="shared/assets/css/login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="shared/assets/img/webstar-icon.png">
</head>

<body>
    <div class="container min-vh-100 d-flex justify-content-center align-items-center">
        <div class="row">
            <div class="col-4 p-3 rounded-4 login-container border-blue">
                <!--Logo-->
                <div class="container d-flex justify-content-center py-sm-4 py-3">
                    <img src="shared/assets/img/webstar-logo-black.png" class="img-fluid px-3 my-4 logo" width="275px">
                </div>
                <!--Login Form-->
                <div class="container login-form py-md-4">
                    <div class="form-floating">
                        <input type="email" class="input-style form-control rounded-5 border-blue" id="floatingInput"
                            placeholder="name@example.com">
                        <label for="floatingInput">
                            <div class="px-2">Email</div>
                        </label>
                    </div>
                    <div class="form-floating pt-2 pt-md-4 pb-md-4 pb-3">
                        <input type="password" class="form-control rounded-5 border-blue" id="password"
                            placeholder="Password">
                        <label for="password">
                            <div class="pt-2 pt-md-4 px-2">Password</div>
                        </label>
                        <button type="button" class="password-toggle-btn" onclick="togglePassword('password')">
                            <i class="fas fa-eye eye-icon show" style="display: none;"></i>
                            <i class="fas fa-eye-slash eye-icon hide" style="display: block;"></i>
                        </button>
                    </div>
                    <div class="forgot-password float-end">
                        <a href="#" class="text-decoration-none text-dark fw-semibold highlight text-small">Forgot Password?</a>
                    </div>
                </div>
                <!--Login Button-->
                <div class="container d-flex justify-content-center mt-3">
                    <a href="index.html"
                        class="btn btn-login text-dark rounded-5 px-5 my-md-4 my-3 mx-auto w-sm-50 w-75 border-blue">
                        Log
                        in</a>
                </div>

                <!--Registration Redirect-->
                <div class="container mt-md-4 mt-sm-3 text-center text-small">
                    <a href="registration.html" class="text-decoration-none"><span class="text-dark">Don't have an
                            account? </span><span class="fw-bold text-dark highlight">Sign up</span></a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function togglePassword(fieldId) {
            var passwordField = document.getElementById(fieldId);
            var toggleBtn = passwordField.nextElementSibling;
            var showIcon = toggleBtn.querySelector('.eye-icon.show');
            var hideIcon = toggleBtn.querySelector('.eye-icon.hide');

            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                showIcon.style.display = 'block';
                hideIcon.style.display = 'none';
            } else {
                passwordField.type = 'password';
                showIcon.style.display = 'none';
                hideIcon.style.display = 'block';
            }
        }
    </script>
</body>


</html>
