<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WebStar Admin | Dashboard</title>
    <link rel="icon" type="image/png" href="shared/assets/img/webstar-icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="shared/assets/css/global-styles.css">
    <link rel="stylesheet" href="shared/assets/css/sidebar-and-container-styles.css">
    <link rel="stylesheet" href="shared/assets/css/userlist.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="shared/assets/img/webstar-icon.png">

</head>

<body>
    <div class="container-fluid min-vh-100 d-flex justify-content-center align-items-center p-0 p-md-3"
        style="background-color: var(--black);">

        <div class="row w-100">

            <!-- Sidebar (only shows on mobile) -->
            <div class="offcanvas offcanvas-start d-md-none" tabindex="-1" id="sidebarOffcanvas"
                aria-labelledby="sidebarOffcanvasLabel" style="background-color: var(--white); width: 250px;">
                <div class="offcanvas-header">
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body d-flex flex-column p-0">
                    <div class="d-flex flex-column flex-shrink-0 p-3" style="width: 100%;">
                        <a href="/" class="d-flex align-items-center  text-decoration-none">
                            <img src="shared/assets/img/webstar-logo-black.png" class="img-fluid w-100 py-3 px-2" />
                        </a>

                        <hr>
                        <ul class="nav nav-pills flex-column mb-auto">
                            <li class="nav-item d-flex align-items-center gap-2 my-1 p-2 rounded-3" data-page="home">
                                <img src="shared/assets/img/dashboard.png" style="width: 30px; height: 30px;">
                                <a class="nav-link text-dark p-0" href="index.html">Dashboard</a>
                            </li>
                            <li class="nav-item d-flex align-items-center gap-2 my-1 p-2 rounded-3" data-page="course">
                                <img src="shared/assets/img/courses.png" style="width: 30px; height: 30px;">
                                <a class="nav-link text-dark p-0" href="course.html">Courses</a>
                            </li>
                            <li class="nav-item d-flex align-items-center gap-2 my-1 p-2 rounded-3"
                                data-page="feedback">
                                <img src="shared/assets/img/explore.png" style="width: 30px; height: 30px;">
                                <a class="nav-link text-dark p-0" href="feedback.html">Feedback</a>
                            </li>
                            <li class="nav-item d-flex align-items-center gap-2 my-1 p-2 rounded-3"
                                data-page="userslist">
                                <img src="shared/assets/img/user.png" style="width: 30px; height: 30px;">
                                <a class="nav-link text-dark p-0" href="userslist.html">User List</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Sidebar Column (fixed on desktop) -->
            <div class="col-auto d-none d-md-block">
                <div class="col-auto d-none d-md-block">
                    <div class="row">
                        <!-- Sidebar -->
                        <div class="card border-0 sidebar mx-2 p-2 overflow-y-auto" style="width: 220px;">
                            <!-- Logo -->
                            <div class="d-flex justify-content-center">
                                <img src="shared/assets/img/webstar-logo-black.png" class="img-fluid pt-5 pb-5 px-3"
                                    width="180px;">
                            </div>

                            <!-- Navigation -->
                            <ul class="nav flex-column">

                                <li class="nav-item my-1 d-flex align-items-center gap-2 m-3 my-1 p-2 rounded-3"
                                    data-page="home">
                                    <img src="shared/assets/img/dashboard.png" class="img-fluid"
                                        style="width: 30px; height: 30px;">
                                    <a class="nav-link text-dark p-0" href="index.html">Dashboard</a>
                                </li>

                                <li class="nav-item my-1 d-flex align-items-center gap-2 m-3 my-1 p-2 rounded-3"
                                    data-page="course">
                                    <img src="shared/assets/img/courses.png" class="img-fluid"
                                        style="width: 30px; height: 30px;">
                                    <a class="nav-link text-dark p-0" href="course.html">Courses</a>
                                </li>

                                <li class="nav-item my-1 d-flex align-items-center gap-2 m-3 my-1 p-2 rounded-3"
                                    data-page="feedback">
                                    <img src="shared/assets/img/explore.png" class="img-fluid"
                                        style="width: 30px; height: 30px;">
                                    <a class="nav-link text-dark p-0" href="feedback.html">Feedback</a>
                                </li>

                                <li class="nav-item my-1 d-flex align-items-center gap-2 m-3 my-1 p-2 rounded-3"
                                    data-page="userslist">
                                    <img src="shared/assets/img/user.png" class="img-fluid"
                                        style="width: 30px; height: 30px;">
                                    <a class="nav-link text-dark p-0" href="userslist.html">User List</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Container Column-->
            <div class="col main-container m-0 p-0 mx-0 mx-md-2 p-0 p-md-4 overflow-y-auto">
                <div class="card border-0 px-3 pt-3 m-0 h-100 w-100 rounded-0 shadow-none"
                    style="background-color: transparent;">

                    <!-- Navbar for mobile -->
                    <nav class="navbar navbar-light px-3 d-md-none">
                        <div class="container-fluid position-relative">

                            <!-- Toggler -->
                            <button class="navbar-toggler position-absolute start-0 p-1" type="button"
                                data-bs-toggle="offcanvas" data-bs-target="#sidebarOffcanvas">
                                <span class="navbar-toggler-icon"></span>
                            </button>

                            <!-- Logo -->
                            <a class="navbar-brand mx-auto" href="#">
                                <img src="shared/assets/img/webstar-logo-black.png" alt="Webstar"
                                    style="height: 40px; padding-left: 30px">
                            </a>

                        </div>
                    </nav>

                    <!-- PUT CONTENT HERE -->
                    <div class="container-fluid py-3 overflow-y-auto">
                        <div class="row g-3">
                            <div class="col-lg-4 col-md-6 col-sm-12">
                                <div class="card shadow-sm p-3 text-center"
                                    style="border-radius: 25px; height: 150px; border-color: var(--black);">
                                    <div class="mb-1 pt-2"
                                        style="font-size: 1.2rem; color: var(--black); font-family: var(--Regular);">No.
                                        of Users</div>
                                    <hr class="my-2" style="border-top: 2px solid var(--black);">
                                    <div style="font-size: 2.2rem; color: var(--black); font-family: var(--Bold);">567
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-6 col-sm-12">
                                <div class="card shadow-sm p-3 text-center"
                                    style="border-radius: 25px; height: 150px; border-color: var(--black);">
                                    <div class="mb-1 pt-2"
                                        style="font-size: 1.1rem; color: var(--black); font-family: var(--Regular);">No.
                                        of New Users this month</div>
                                    <hr class="my-2" style="border-top: 2px solid var(--black);">
                                    <div style="font-size: 2.2rem; color: var(--black); font-family: var(--Bold);">25
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-6 col-sm-12">
                                <div class="card shadow-sm p-3 text-center"
                                    style="border-radius: 25px; height: 150px; border-color: var(--black);">
                                    <div class="mb-1 pt-2"
                                        style="font-size: 1.2rem; color: var(--black); font-family: var(--Regular);">No.
                                        of Daily Visits</div>
                                    <hr class="my-2" style="border-top: 2px solid var(--black);">
                                    <div style="font-size: 2.2rem; color: var(--black); font-family: var(--Bold);">95
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Daily active user -->
                        <div class="row mt-4 ">
                            <div class="col-12">
                                <div class="card p-4" style="border-radius: 25px; border-color: var(--black);">
                                    <div class="mb-3"
                                        style="font-size: 1.1rem; color: var(--black); font-family: var(--Bold);">Daily
                                        Active Users this Week</div>
                                    <hr class="mt-0 mb-3" style="border-top: 2px solid var(--black);">
                                    <div style="height: 230px; overflow-x: auto;">
                                        <canvas id="dailyUsersChart" style="height: 100%; min-width: 250px;"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Current course -->
                        <div class="row mt-4">
                            <div class="col-12">
                                <div class="card p-4" style="border-radius: 25px; border-color: var(--black);">
                                    <div class="mb-3"
                                        style="font-size: 1.1rem; color: var(--black); font-family: var(--Bold);">
                                        Currently takers per Course</div>
                                    <hr class="mt-0 mb-3" style="border-top: 2px solid var(--black);">
                                    <div style="height: 230px; overflow-x: auto;">
                                        <canvas id="horizontalUsersChart"
                                            style="height: 100%; min-width: 200px;"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const currentPath = window.location.pathname.split("/").pop();
                const pageMap = {
                    "index.html": "home",
                    "course.html": "course",
                    "feedback.html": "feedback",
                    "userslist.html": "userslist"
                };

                const activePage = pageMap[currentPath];
                const navItems = document.querySelectorAll('[data-page]');

                navItems.forEach(item => {
                    const page = item.getAttribute('data-page');
                    const link = item.querySelector('a');
                    const img = item.querySelector('img');

                    if (page === activePage) {
                        item.classList.add("selected-box");
                        link.classList.add("selected");
                        const src = img.getAttribute("src").replace("-w.png", ".png");
                        img.setAttribute("src", src);
                    } else {
                        item.classList.remove("selected-box");
                        link.classList.remove("selected");
                        const src = img.getAttribute("src").replace(".png", "-w.png");
                        img.setAttribute("src", src);
                    }
                });
            });
        </script>

        <!-- Chart js -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script>
            const ctx = document.getElementById('dailyUsersChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                    datasets: [{
                        label: 'Daily Active Users',
                        data: [12, 25, 65, 45, 85, 18, 20],
                        backgroundColor: '#FDE29C'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            ticks: {
                                color: '#2C2C2C'
                            },
                            grid: {
                                color: '#FDE29C'
                            }
                        },
                        y: {
                            beginAtZero: true,
                            min: 0,
                            max: 100,
                            ticks: {
                                stepSize: 5,
                                color: '#2C2C2C'
                            },
                            grid: {
                                color: '#FDE29C'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });

            // Course Takers
            const ctx2 = document.getElementById('horizontalUsersChart').getContext('2d');
            new Chart(ctx2, {
                type: 'bar',
                data: {
                    labels: ['Web Design', 'App Dev', 'HTML'],
                    datasets: [{
                        label: 'Currently Takers',
                        data: [80, 55, 40],
                        backgroundColor: '#FDE29C'
                    }]
                },
                options: {
                    indexAxis: 'y',
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            beginAtZero: true,
                            min: 0,
                            max: 100,
                            ticks: {
                                stepSize: 20,
                                color: '#2C2C2C'
                            },
                            grid: {
                                color: '#FDE29C'
                            }
                        },
                        y: {
                            ticks: {
                                color: '#2C2C2C'
                            },
                            grid: {
                                color: '#FDE29C'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });
        </script>

</body>


</html>
