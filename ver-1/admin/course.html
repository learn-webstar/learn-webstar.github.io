<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WebStar Admin | Courses</title>
    <link rel="icon" type="image/png" href="shared/assets/img/webstar-icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="shared/assets/css/global-styles.css">
    <link rel="stylesheet" href="shared/assets/css/sidebar-and-container-styles.css">
    <link rel="stylesheet" href="shared/assets/css/course.css">
    <link rel="stylesheet" href="shared/assets/css/userlist.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="/shared/assets/img/webstar-icon.png">

</head>

<body>
    <div class="container-fluid min-vh-100 d-flex justify-content-center align-items-center p-0 p-md-3"
        style="background-color: var(--black);">

        <div class="row w-100">

            <!-- Sidebar (only shows on mobile) -->
            <div class="offcanvas offcanvas-start d-md-none" tabindex="-1" id="sidebarOffcanvas"
                aria-labelledby="sidebarOffcanvasLabel" style="background-color: var(--white); width: 250px;">
                <div class="offcanvas-header">
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body d-flex flex-column p-0">
                    <div class="d-flex flex-column flex-shrink-0 p-3" style="width: 100%;">
                        <a href="/" class="d-flex align-items-center  text-decoration-none">
                            <img src="shared/assets/img/webstar-logo-black.png" class="img-fluid w-100 py-3 px-2" />
                        </a>

                        <hr>
                        <ul class="nav nav-pills flex-column mb-auto">
                            <li class="nav-item d-flex align-items-center gap-2 my-1 p-2 rounded-3" data-page="home">
                                <img src="shared/assets/img/dashboard.png" style="width: 30px; height: 30px;">
                                <a class="nav-link text-dark p-0" href="index.html">Dashboard</a>
                            </li>
                            <li class="nav-item d-flex align-items-center gap-2 my-1 p-2 rounded-3" data-page="course">
                                <img src="shared/assets/img/courses.png" style="width: 30px; height: 30px;">
                                <a class="nav-link text-dark p-0" href="course.html">Courses</a>
                            </li>
                            <li class="nav-item d-flex align-items-center gap-2 my-1 p-2 rounded-3"
                                data-page="feedback">
                                <img src="shared/assets/img/explore.png" style="width: 30px; height: 30px;">
                                <a class="nav-link text-dark p-0" href="feedback.html">Feedback</a>
                            </li>
                            <li class="nav-item d-flex align-items-center gap-2 my-1 p-2 rounded-3"
                                data-page="userslist">
                                <img src="shared/assets/img/user.png" style="width: 30px; height: 30px;">
                                <a class="nav-link text-dark p-0" href="userslist.html">User List</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Sidebar Column (fixed on desktop) -->
            <div class="col-auto d-none d-md-block">
                <div class="col-auto d-none d-md-block">
                    <div class="row">
                        <!-- Sidebar -->
                        <div class="card border-0 sidebar mx-2 p-2 overflow-y-auto" style="width: 220px;">
                            <!-- Logo -->
                            <div class="d-flex justify-content-center">
                                <img src="shared/assets/img/webstar-logo-black.png" class="img-fluid pt-5 pb-5 px-3"
                                    width="180px;">
                            </div>

                            <!-- Navigation -->
                            <ul class="nav flex-column">

                                <li class="nav-item my-1 d-flex align-items-center gap-2 m-3 my-1 p-2 rounded-3"
                                    data-page="home">
                                    <img src="shared/assets/img/dashboard.png" class="img-fluid"
                                        style="width: 30px; height: 30px;">
                                    <a class="nav-link text-dark p-0" href="index.html">Dashboard</a>
                                </li>

                                <li class="nav-item my-1 d-flex align-items-center gap-2 m-3 my-1 p-2 rounded-3"
                                    data-page="course">
                                    <img src="shared/assets/img/courses.png" class="img-fluid"
                                        style="width: 30px; height: 30px;">
                                    <a class="nav-link text-dark p-0" href="course.html">Courses</a>
                                </li>

                                <li class="nav-item my-1 d-flex align-items-center gap-2 m-3 my-1 p-2 rounded-3"
                                    data-page="feedback">
                                    <img src="shared/assets/img/explore.png" class="img-fluid"
                                        style="width: 30px; height: 30px;">
                                    <a class="nav-link text-dark p-0" href="feedback.html">Feedback</a>
                                </li>

                                <li class="nav-item my-1 d-flex align-items-center gap-2 m-3 my-1 p-2 rounded-3"
                                    data-page="userslist">
                                    <img src="shared/assets/img/user.png" class="img-fluid"
                                        style="width: 30px; height: 30px;">
                                    <a class="nav-link text-dark p-0" href="userslist.html">User List</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Container Column-->
            <div class="col main-container m-0 p-0 mx-0 mx-md-2 p-0 p-md-4 overflow-y-auto">
                <div class="card border-0 px-3 pt-3 m-0 h-100 w-100 rounded-0 shadow-none"
                    style="background-color: transparent;">

                    <!-- Navbar for mobile -->
                    <nav class="navbar navbar-light px-3 d-md-none">
                        <div class="container-fluid position-relative">

                            <!-- Toggler -->
                            <button class="navbar-toggler position-absolute start-0 p-1" type="button"
                                data-bs-toggle="offcanvas" data-bs-target="#sidebarOffcanvas">
                                <span class="navbar-toggler-icon"></span>
                            </button>

                            <!-- Logo -->
                            <a class="navbar-brand mx-auto" href="#">
                                <img src="shared/assets/img/webstar-logo-black.png" alt="Webstar"
                                    style="height: 40px; padding-left: 30px">
                            </a>

                        </div>
                    </nav>

                    <!-- PUT CONTENT HERE -->
                    <div class="container-fluid py-3 overflow-y-auto">
                        <div class="row align-items-center mb-3">
                            <div class="col d-flex justify-content-between align-items-center">
                                <div class="header">Courses</div>
                                <button type="button" class="btn p-2" id="createCourseBtn">Create Course</button>
                            </div>
                        </div>

                        <!-- Course: HTML -->
                        <div class="row align-items-center">
                            <div class="col d-flex justify-content-between align-items-center">
                                <div class="courseTitle my-2">HTML</div>
                                <button type="button" class="btn d-flex align-items-center" id="addHtmlLessonBtn">
                                    <img src="shared/assets/img/add.svg" alt="Add" class="addIcon">
                                    New Lesson
                                </button>
                            </div>
                        </div>
                        <div class="row mb-4">
                            <div class="col">
                                <table class="table" style="font-family: var(--Regular);">
                                    <thead class="custom-thead text-center">
                                        <tr>
                                            <th>Lesson No.</th>
                                            <th>Title</th>
                                            <th>Description</th>
                                            <th>Page Name</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody id="html-lessons" class="custom-body text-center">
                                        <!-- HTML lessons go here -->
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <!-- Course: CSS -->
                        <div class="row align-items-center">
                            <div class="col d-flex justify-content-between align-items-center">
                                <div class="courseTitle my-2">CSS</div>
                                <button type="button" class="btn d-flex align-items-center" id="addCssLessonBtn">
                                    <img src="shared/assets/img/add.svg" alt="Add" class="addIcon">
                                    New Lesson
                                </button>
                            </div>
                        </div>
                        <div class="row mb-4">
                            <div class="col">
                                <table class="table" style="font-family: var(--Regular);">
                                    <thead class="custom-thead text-center">
                                        <tr>
                                            <th>Lesson No.</th>
                                            <th>Title</th>
                                            <th>Description</th>
                                            <th>Page Name</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody id="css-lessons" class="custom-body text-center">
                                        <!-- CSS lessons go here -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <!-- Add Lesson Modal -->
                    <div class="modal fade" id="addLessonModal" tabindex="-1" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content add-lesson-modal rounded-4">
                                <div class="modal-header border-0">
                                    <div class="modal-title">Add Lesson</div>
                                </div>
                                <div class="modal-body">
                                    <div class="mb-2">
                                        <label class="form-label">No. of Lessons</label>
                                        <input type="number" class="form-control rounded-2" id="lessonNumber">
                                    </div>
                                    <div class="mb-2">
                                        <label class="form-label">Title</label>
                                        <input type="text" class="form-control rounded-2" id="lessonTitle">
                                    </div>
                                    <div class="mb-2">
                                        <label class="form-label">Description</label>
                                        <input type="text" class="form-control rounded-2" id="lessonDesc">
                                    </div>
                                    <div class="mb-2">
                                        <label class="form-label">Page Name</label>
                                        <input type="text" class="form-control rounded-2" id="lessonPage">
                                    </div>
                                </div>
                                <div class="modal-footer border-0 justify-content-end">
                                    <button type="button" class="btn cancel-btn" data-bs-dismiss="modal">Cancel</button>
                                    <button type="button" class="btn save-btn" id="saveLessonBtn">Save</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Create Course Modal -->
                    <div class="modal fade" id="createCourseModal" tabindex="-1" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content create-course-modal rounded-4 p-4">
                                <div class="modal-header border-0 pb-0">
                                    <div class="modal-title">Create Course</div>
                                </div>
                                <div class="modal-body">
                                    <label for="courseName" class="form-label">Course Name</label>
                                    <input type="text" id="courseName" class="form-control mb-3" />
                                </div>

                                <div class="modal-footer border-0 pt-0">
                                    <button type="button" class="btn cancel-btn" data-bs-dismiss="modal">Cancel</button>
                                    <button class="btn save-btn px-4 py-2" id="saveCourseBtn">Save</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const htmlLessons = [
            { title: "HTML 1", desc: "HTML is the standard .......", page: "lesson1.html" }
        ];

        let htmlRows = "";
        for (let i = 0; i < htmlLessons.length; i++) {
            const lesson = htmlLessons[i];
            htmlRows += `
<tr>
    <td>${i + 1}</td>
    <td>${lesson.title}</td>
    <td>${lesson.desc}</td>
    <td>${lesson.page}</td>
    <td>
        <div class="d-flex justify-content-center gap-2">
            <button class="btn p-0 border-0 bg-transparent">
                <img src="shared/assets/img/edit.svg" alt="Edit">
            </button>
            <button class="btn p-0 border-0 bg-transparent">
                <img src="shared/assets/img/delete.svg" alt="Delete">
            </button>
        </div>
    </td>
</tr>
`;
        }
        document.getElementById("html-lessons").innerHTML = htmlRows;

        // CSS lessons
        const cssLessons = [
            { title: "CSS 1", desc: "CSS is used to style HTML elements.", page: "lesson1.html" }
        ];

        let cssRows = "";
        for (let i = 0; i < cssLessons.length; i++) {
            const lesson = cssLessons[i];
            cssRows += `
<tr>
    <td>${i + 1}</td>
    <td>${lesson.title}</td>
    <td>${lesson.desc}</td>
    <td>${lesson.page}</td>
    <td>
        <div class="d-flex justify-content-center gap-2">
            <button class="btn p-0 border-0 bg-transparent">
                <img src="shared/assets/img/edit.svg" alt="Edit">
            </button>
            <button class="btn p-0 border-0 bg-transparent">
                <img src="shared/assets/img/delete.svg" alt="Delete">
            </button>
        </div>
    </td>
</tr>
`;
        }
        document.getElementById("css-lessons").innerHTML = cssRows;

        // Open modal for HTML
        document.getElementById("addHtmlLessonBtn").addEventListener("click", () => {
            const modal = new bootstrap.Modal(document.getElementById("addLessonModal"));
            modal.show();
        });

        // Open modal for CSS
        document.getElementById("addCssLessonBtn").addEventListener("click", () => {
            const modal = new bootstrap.Modal(document.getElementById("addLessonModal"));
            modal.show();
        });

        // Save lesson
        document.getElementById("saveLessonBtn").addEventListener("click", () => {
            const no = document.getElementById("lessonNumber").value;
            const title = document.getElementById("lessonTitle").value;
            const desc = document.getElementById("lessonDesc").value;
            const page = document.getElementById("lessonPage").value;

            if (no && title && desc && page) {
                const row = `
<tr>
    <td>${no}</td>
    <td>${title}</td>
    <td>${desc}</td>
    <td>${page}</td>
    <td>
        <div class="d-flex justify-content-center gap-2">
            <button class="btn p-0 border-0 bg-transparent">
                <img src="shared/assets/img/edit.svg" alt="Edit">
            </button>
            <button class="btn p-0 border-0 bg-transparent">
                <img src="shared/assets/img/delete.svg" alt="Delete">
            </button>
        </div>
    </td>
</tr>
        `;
                document.getElementById("html-lessons").innerHTML += row;

                // Reset modal fields and close
                document.getElementById("lessonNumber").value = '';
                document.getElementById("lessonTitle").value = '';
                document.getElementById("lessonDesc").value = '';
                document.getElementById("lessonPage").value = '';

                bootstrap.Modal.getInstance(document.getElementById("addLessonModal")).hide();
            }
        });

        // Open modal for Create Course
        document.getElementById("createCourseBtn").addEventListener("click", () => {
            const modal = new bootstrap.Modal(document.getElementById("createCourseModal"));
            modal.show();
        });

        // Save Course (You can customize this logic to actually add a new course row dynamically)
        document.getElementById("saveCourseBtn").addEventListener("click", () => {
            const courseName = document.getElementById("courseName").value.trim();
            if (courseName !== "") {
                alert(`Course "${courseName}" has been created.`); // Placeholder action
                document.getElementById("courseName").value = '';
                bootstrap.Modal.getInstance(document.getElementById("createCourseModal")).hide();
            }
        });

        document.addEventListener("DOMContentLoaded", function () {
            const currentPath = window.location.pathname.split("/").pop();
            const pageMap = {
                "index.html": "home",
                "course.html": "course",
                "feedback.html": "feedback",
                "userslist.html": "userslist"
            };

            const activePage = pageMap[currentPath];
            const navItems = document.querySelectorAll('[data-page]');

            navItems.forEach(item => {
                const page = item.getAttribute('data-page');
                const link = item.querySelector('a');
                const img = item.querySelector('img');

                if (page === activePage) {
                    item.classList.add("selected-box");
                    link.classList.add("selected");
                    const src = img.getAttribute("src").replace("-w.png", ".png");
                    img.setAttribute("src", src);
                } else {
                    item.classList.remove("selected-box");
                    link.classList.remove("selected");
                    const src = img.getAttribute("src").replace(".png", "-w.png");
                    img.setAttribute("src", src);
                }
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

</body>


</html>
